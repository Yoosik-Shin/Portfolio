name: Deploy React App to Cafe24 via FTP

on:
  push:
    branches:
      - main   # main 브랜치에 push 될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./my-portfolio

      - name: Build project
        run: npm run build
        working-directory: ./my-portfolio

      # React Router SPA를 위해 index.html을 404.html로 복사
      - name: Handle React Router SPA
        working-directory: ./my-portfolio
        run: cp dist/index.html dist/404.html

      - name: Deploy to Cafe24 via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CAFE24_FTP_SERVER }}
          username: ${{ secrets.CAFE24_FTP_USERNAME }}
          password: ${{ secrets.CAFE24_FTP_PASSWORD }}
          local-dir: ./my-portfolio/dist/   # Vite 빌드 결과물
          server-dir: /www/                # 카페24 서버 경로 (확인 필요)
          dangerous-clean-slate: false      # 서버 폴더 싹 지우고 업로드 (선택)
