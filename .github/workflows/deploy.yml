name: Deploy React App to Cafe24 via FTP

on:
  push:
    branches:
      - main   # main 브랜치에 push 될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20   # Vite 요구사항 맞춤

      - name: Install dependencies
        run: npm install
        working-directory: ./my-portfolio

      - name: Build project
        run: npm run build
        working-directory: ./my-portfolio

      # React Router SPA를 위해 index.html을 404.html로 복사
      - name: Handle React Router SPA
        working-directory: ./my-portfolio
        run: cp dist/index.html dist/404.html

      # assets 폴더만 별도로 업로드
      - name: Deploy assets to Cafe24 via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CAFE24_FTP_SERVER }}
          username: ${{ secrets.CAFE24_FTP_USERNAME }}
          password: ${{ secrets.CAFE24_FTP_PASSWORD }}
          local-dir: ./my-portfolio/dist/assets/
          server-dir: /www/assets/
          dangerous-clean-slate: false

      # index.html과 기타 루트 파일 업로드
      - name: Deploy root files to Cafe24 via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CAFE24_FTP_SERVER }}
          username: ${{ secrets.CAFE24_FTP_USERNAME }}
          password: ${{ secrets.CAFE24_FTP_PASSWORD }}
          local-dir: ./my-portfolio/dist/
          server-dir: /www/
          dangerous-clean-slate: false
          exclude: assets/**  # 이미 assets는 위에서 업로드했으므로 제외
